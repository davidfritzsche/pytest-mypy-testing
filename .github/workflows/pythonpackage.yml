name: Python package

on: [push]

jobs:
  test-py310:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -c constraints.txt pip
        python -m pip install -c constraints.txt invoke tox
    - name: Run tox
      env:
        TOX_PARALLEL_NO_SPINNER: "1"
      run: |
        inv mkdir build/coverage-data
        inv tox -e "py310-*"

  test-py37-py38-py39:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 8
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -c constraints.txt pip
        python -m pip install -c constraints.txt invoke tox
    - name: Run tox
      env:
        TOX_PARALLEL_NO_SPINNER: "1"
      run: |
        inv mkdir build/coverage-data
        inv tox -e "py-*"

  test-py36:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.6"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install pip==21.3.1
        python -m pip install invoke tox
    - name: Run tox
      env:
        TOX_PARALLEL_NO_SPINNER: "1"
      run: |
        inv mkdir build/coverage-data
        inv tox -e "py36-*"

  lint:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install -c constraints.txt flake8 flake8-isort black mypy
        pip list
    - name: Run black
      run: |
        black --check --diff .
    - name: Run mypy
      run: |
        mypy src tests
    - name: Run isort
      run: |
        isort . --check --diff
    - name: Run flake8
      run: |
        flake8 --help
        flake8 -v
