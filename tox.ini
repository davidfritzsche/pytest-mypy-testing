[tox]
isolated_build = True
envlist =
    {py,py36,py37,py38}-pytest53-mypy{0750,0761,0770}
    linting

[testenv]
deps =
    coverage[toml]
    dataclasses;python_version<"3.7"
    pytest53: pytest~=5.3.5
    pytest-cov
    mypy0750: mypy==0.750
    mypy0761: mypy==0.761
    mypy0770: mypy==0.770
commands =
    coverage run -m pytest

[testenv:linting]
deps =
    -crequirements.txt
    mypy
    flake8
    black
commands =
    mypy src tests
    flake8
    black --check --diff .
basepython = python3.7

[tox:.package]
# note tox will use the same python version as under what tox is
# installed to package so unless this is python 3 you can require a
# given python version for the packaging environment via the
# basepython key
basepython = python3
