[tox]
isolated_build = True
envlist =
    py37-pytest{70,71,72,74}-mypy{10,14}
    {py38,py39,py310,py311,py312}-pytest{70,71,72,80}-mypy{10,18}
    py-pytest{70,71,72,80}-mypy{10,18}
    linting

[testenv]
deps =
    coverage[toml]
    pytest70: pytest~=7.0.1
    pytest71: pytest~=7.1.3
    pytest72: pytest~=7.2.1
    pytest74: pytest~=7.4.4
    pytest80: pytest~=8.0.1
    mypy093: mypy==0.931
    mypy094: mypy==0.942
    mypy095: mypy==0.950
    mypy096: mypy==0.960
    mypy096: mypy==0.961
    mypy097: mypy==0.971
    mypy099: mypy==0.991
    mypy10: mypy==1.0.1
    mypy14: mypy==1.4.1
    mypy18: mypy==1.8.0
setenv =
    COVERAGE_FILE={toxinidir}/build/{envname}/coverage
commands =
    python -m coverage run --context "{envname}" -m pytest {posargs} --junitxml={toxinidir}/build/{envname}/junit.xml

[testenv:black]
basepython = python3.10
skip_install = True
deps =
    -c constraints.txt
    black
commands =
    python -m black --check --fast --diff {posargs} .

[testenv:flake8]
basepython = python3.10
skip_install = True
deps =
    -c constraints.txt
    flake8
    flake8-bugbear
    flake8-comprehensions
    flake8-html
    flake8-mutable
    flake8-pyi
    flake8-logging-format
commands =
    python -m flake8 {posargs}

[testenv:isort]
basepython = python3.10
skip_install = True
deps =
    -c constraints.txt
    isort
commands =
    python -m isort . --check {posargs}

[testenv:mypy]
basepython = python3.10
skip_install = True
deps =
    -cconstraints.txt
    mypy
    pytest
commands =
    mypy src tests

[testenv:linting]
basepython = python3.10
skip_install = True
deps =
    -cconstraints.txt
    {[testenv:black]deps}
    {[testenv:flake8]deps}
    {[testenv:isort]deps}
    {[testenv:mypy]deps}
commands =
    {[testenv:black]commands}
    {[testenv:flake8]commands}
    {[testenv:isort]commands}
    {[testenv:mypy]commands}

[testenv:lock-requirements]
basepython = python3.10
skip_install = True
deps =
    -cconstraints.txt
    pip-tools
allowlist_externals =
    sh
commands =
    sh ./lock-requirements.sh {posargs}

[tox:.package]
# note tox will use the same python version as under what tox is
# installed to package so unless this is python 3 you can require a
# given python version for the packaging environment via the
# basepython key
basepython = python3
