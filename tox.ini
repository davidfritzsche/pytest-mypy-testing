[tox]
isolated_build = True
envlist =
    {py,py36,py37,py38}-mypy{0750,0761}
    linting

[testenv]
deps =
    pytest~=5.3
    pytest-cov
    dataclasses;python_version<"3.7"
    mypy0750: mypy==0.750
    mypy0761: mypy==0.761
commands =
    pytest --cov=pytest_mypy_testing

[testenv:linting]
deps =
    -crequirements.txt
    mypy
    flake8
    black
commands =
    mypy src tests
    flake8
    black --check --diff .
basepython = python3.7

[tox:.package]
# note tox will use the same python version as under what tox is
# installed to package so unless this is python 3 you can require a
# given python version for the packaging environment via the
# basepython key
basepython = python3
